<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            perspective: 1000px;
        }
        .todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .todo-item {
            width: 200px;
            height: 50px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        .todo-item.flipped {
            transform: rotateY(180deg);
        }
        .todo-item .front, .todo-item .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .todo-item .back {
            transform: rotateY(180deg);
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>3D To-Do List</h1>
    <ul class="todo-list">
        <li class="todo-item">
            <div class="front">Task 1</div>
            <div class="back">Completed</div>
        </li>
        <li class="todo-item">
            <div class="front">Task 2</div>
            <div class="back">Completed</div>
        </li>
        <li class="todo-item">
            <div class="front">Task 3</div>
            <div class="back">Completed</div>
        </li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
